<body>
<div class="content-center">
    <form action="" method="post">
        <label>

                <option>CREATE TABLE</option>
                <option>ADD ROW</option>

    </div>
    <div id="section_two"></div>
    <div id="button"><button onclick="commit()">commit</button></div>
    <form action="" method="post">
        <label>
            <select id="select_two" onchange="change_table()">
                <option>SELECT (default: last created)</option>
            </select>
        </label>
    </form>
    <table id="table" align="center">

    </table>
