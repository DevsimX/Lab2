<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</head>
<body class="container">
<section class="collapse navbar-collapse navbar navbar-expand-md navbar-light row">
    <div class="col-sm-auto text-center">
        <h1>Share Your Travels</h1>
        <p class="font-italic">Let us know where you've been</p>
    </div>
    <ul class="collapse navbar-collapse navbar-nav justify-content-end nav-fill col-md-6 offset-md-1">
        <li class="nav-item">
            <a class="nav-link" href="Lab5.html">
                Gallery
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                Felling Lucky
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                User
            </a>
        </li>
    </ul>
</section>
<section class="border card">
    <div class="card-body">
        <form method="post" action="http://www.randyconnolly.com/tests/process.php">
            <fieldset>
                <legend>Photo Details</legend>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Give your photo a descriptive name">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" placeholder="Adding a rich description will help with search results"></textarea>
                </div>
                <div class="form-group">
                    <label>Continent</label>
                    <select class="form-control">
                        <option>Choose continent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control">
                        <option>Choose country</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <p>Copyright?</p>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="All rights reserved"> All rights reserved</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="Creative Commons" checked> Creative Commons</label>
                    </div>
                </div><br>
                <div>
                    <p>Creative Commons Types</p>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="Attribution"> Attribution
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="Noncommercial"> Noncommercial
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input" value="No Derivative Works" disabled> No Derivative Works
                        </label>
                    </div>
                </div>
                <br>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="I accept the software license"> I accept the software license
                    </label>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3">
                        <label>Rate this photo:</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="form-group col-sm-7">
                        <label>Color Collection:</label>
                        <input type="color" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Date Taken::</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm-2">
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Time Take:</label>
                        <input type="time" class="form-control">
                    </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                    <button type="reset" class="btn btn-secondary">Clear</button>
                </div>
                <br>
            </fieldset>
        </form>
    </div>
</section>
</body>
</html>
